<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>HSE RUN</h1>
    <a href="/">Назад</a>
    <div class="container">
        <h2>Квест</h2>
        <div id="blocks-container" class="blocks-grid"></div>
    </div>
    <script>
        async function fetchUserData() {
            try {
                const res = await fetch('/api/quest');
                if (!res.ok) throw new Error('Ошибка сервера');
                const { blocks } = await res.json();
                document.getElementById('blocks-container').innerHTML = blocks.map(b => `
                    <div class="block">
                        <button onclick="startBlock(${b.id})">${b.title}</button>
                    </div>
                `).join('');
            } catch (e) {
                window.location.href = '/registration';
            }
        }

        function startBlock(blockId) {
            window.location.href = `/quest/${blockId}`;
        }

        document.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
</body>
</html>
