<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>HSE RUN</h1>
    <a href="/">Назад</a>
    <div class="container">
        <h2>Профиль</h2>
        <div id="user-info" hidden>
            <p>ФИО: <span id="full_name"></span></p>
            <button id="logout-btn">Выйти</button>
        </div>
        <div id="error-message" style="color: red; margin-top: 20px;" hidden></div>
    </div>
    <script>
        async function fetchUserData() {
            try {
                const res = await fetch('/api/auth/me/');
                if (!res.ok) throw new Error((await res.json()).detail || 'Ошибка');
                const { full_name } = await res.json();
                document.getElementById('full_name').textContent = full_name;
                document.getElementById('user-info').hidden = false;
            } catch (e) {
                const errMsg = document.getElementById('error-message');
                errMsg.textContent = `${e.message}. Перенаправление на вход...`;
                errMsg.hidden = false;
                setTimeout(() => window.location.href = '/registration', 3000);
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        });
        
        fetchUserData();
    </script>
</body>
</html>
