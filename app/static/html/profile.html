<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE RUN</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <a href="/">Назад</a>
    <div class="container">
        <h1>HSE RUN</h1>
        <h2>Профиль</h2>
        <div id="user-info" style="display: none;">
            <p>ФИО: <span id="full_name"></span></p>
            <button id="logout-btn">Выйти</button>
        </div>
        <div id="error-message" style="color: red; margin-top: 20px; display: none;"></div>
    </div>
    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('/api/auth/me/');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка при получении данных');
                }
                const userData = await response.json();
                document.getElementById('full_name').textContent = userData.full_name;
                document.getElementById('user-info').style.display = 'block';
            } catch (error) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = error.message + ". Перенаправление на вход";
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/registration';
                }, 3000);
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Ошибка при выходе:', error);
            }
        }

        document.getElementById('logout-btn').addEventListener('click', logout);
        
        fetchUserData();
    </script>
</body>
</html>
